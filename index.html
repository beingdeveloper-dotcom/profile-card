<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/custom.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-box">
      <div class="card-header">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="profile-image" />
          <div class="card-holder dark">
            Victor Crest <span>26</span>
            <p class="light">London</p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="details">
          <ul>
            <li>
              <p class="dark">80K</p>
              <p class="light">Followers</p>
            </li>
            <li>
              <p class="dark">803K</p>
              <p class="light">Likes</p>
            </li>
            <li>
              <p class="dark">1.4K</p>
              <p class="light">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rahul Kumar Raidas</a>.
    </div>
  </body>
</html>
